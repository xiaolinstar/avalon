# 本地环境，使用docker-compose快速启动服务
# 创建网桥
networks:
  avalon-network:
    external: false

services:
  postgres:
    # PostgreSQL数据库
    image: postgres:15
    container_name: avalon-postgres
    ports:
      - "5432:5432"
    networks:
      - avalon-network
    environment:
      POSTGRES_DB: avalon
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      TZ: Asia/Shanghai
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    # Redis缓存
    image: redis:7-alpine
    container_name: avalon-redis
    ports:
      - "6379:6379"
    networks:
      - avalon-network
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
